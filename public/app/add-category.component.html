
<div class="container">
    
    <div class="well well-lg">
        <p>
            Create a new category that lost property items can be saved against
        </p>    
        <form  ng-submit="model.saveCategory()" class="form-horizontal">
            <div class="row">
                <div class="form-group col-sm-6">
                    <label for="categoryName">Category Name</label>
                    <input type="text" ng-model="model.name" class="form-control" id="categoryName" placeholder="Category Name">
                </div>
            </div>  
            <div class="form-group">
                <div >
                <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </div>
        </form>
    </div>        
</div>
