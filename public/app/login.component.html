
  <div class="well well-lg">
    <p>
            <h3>Login using your email address and password</h3>
    </p>   
        <form  ng-submit="loginForm.$valid && model.login()" class="form-horizontal" novalidate name="loginForm">
            <div class="row">
                <div class="form-group col-sm-6" ng-class="{ 'has-error': (loginForm.email.$touched && loginForm.email.$invalid) || (loginForm.$submitted &&loginForm.email.$invalid)}">
                    <label for="email">Email</label>
                    <input type="text" required="" 
                            name="email" 
                            ng-model="model.email" 
                            class="form-control" 
                            id="email" 
                            placeholder="Email Address"
                            required>
                    <div class="help-block"  
                        ng-messages="loginForm.email.$error" 
                        ng-show="loginForm.$submitted || loginForm.email.$touched">
                        <p ng-message="required">Email is required</p>
                    </div>    
                </div>
            </div>
            <div class="row">      
                <div class="form-group col-sm-6" ng-class="{ 'has-error': (loginForm.password.$touched && loginForm.password.$invalid) || (loginForm.$submitted &&loginForm.password.$invalid)}">
                    <label for="email">Password</label>
                    <input type="password" required="" 
                            name="password" 
                            ng-model="model.password" 
                            class="form-control" 
                            id="email" 
                            placeholder="Password"
                            required>
                    <div class="help-block"  
                        ng-messages="loginForm.password.$error" 
                        ng-show="loginForm.$submitted || loginForm.password.$touched">
                        <p ng-message="required">Password is required</p>
                    </div>    
                </div>
            </div>  
            <div class="form-group">
                <div >
                <button type="submit" class="btn btn-primary">Submit Login</button>
                </div>
            </div>
        </form>
    </div>
