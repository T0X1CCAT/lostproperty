
  <div class="well well-lg">
    <p>
            <h3>Register to start using the lost property app</h3>
    </p>   
        <form  ng-submit="registerForm.$valid && model.register()" class="form-horizontal" novalidate name="registerForm">
            <div class="row">
                <div class="form-group col-sm-6" ng-class="{ 'has-error': (registerForm.email.$touched && registerForm.email.$invalid) || (registerForm.$submitted &&registerForm.email.$invalid)}">
                    <label for="email">Email</label>
                    <input type="text" required="" 
                            name="email" 
                            ng-model="model.email" 
                            class="form-control" 
                            id="email" 
                            placeholder="Email Address"
                            required>
                    <div class="help-block"  
                        ng-messages="loginForm.email.$error" 
                        ng-show="loginForm.$submitted || loginForm.email.$touched">
                        <p ng-message="required">Email is required</p>
                    </div>    
                </div>
            </div>
            <div class="row">
                <div class="form-group col-sm-6" ng-class="{ 'has-error': (registerForm.name.$touched && registerForm.name.$invalid) || (registerForm.$submitted &&registerForm.name.$invalid)}">
                    <label for="email">Name</label>
                    <input type="text" required="" 
                            name="name" 
                            ng-model="model.name" 
                            class="form-control" 
                            id="name" 
                            placeholder="Name"
                            required>
                    <div class="help-block"  
                        ng-messages="registerForm.name.$error" 
                        ng-show="registerForm.$submitted || registerForm.name.$touched">
                        <p ng-message="required">Name is required</p>
                    </div>    
                </div>
            </div>            
            <div class="row">      
                <div class="form-group col-sm-6" ng-class="{ 'has-error': (registerForm.password.$touched && registerForm.password.$invalid) || (registerForm.$submitted &&registerForm.password.$invalid)}">
                    <label for="email">Password</label>
                    <input type="password" required="" 
                            name="password" 
                            ng-model="model.password" 
                            class="form-control" 
                            id="email" 
                            placeholder="Password"
                            required>
                    <div class="help-block"  
                        ng-messages="registerForm.password.$error" 
                        ng-show="registerForm.$submitted || registerForm.password.$touched">
                        <p ng-message="required">Password is required</p>
                    </div>    
                </div>
            </div>  
            <div class="form-group">
                <div >
                <button type="submit" class="btn btn-primary">Submit Registration</button>
                </div>
            </div>
        </form>
    </div>
